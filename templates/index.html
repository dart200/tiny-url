<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <script src="/main.js"></script>

  <title>TinyURL</title>

</head>
<body>
  <main role="main" class="container">
    <div class="p-4">
      <div class="border border-1 d-flex flex-column justify-content-center align-items-center" style="height: 200px">
        <div class="w-75">
          {% if url %}
            <div class="d-flex flex-row align-items-center">
              <div class="d-flex flex-column flex-fill">
                <div class="w-100 text-center">Your shortened your URL:</div>
                <div class="w-100 text-center">
                  <a 
                    id="url-a"
                    class="text-decoration-none"
                    href="{{url}}"
                    onclick="onCopy(event);"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    title="Copied!">
                    {{url}}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
                      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          {% else %}
            <form action="/shorten">
              <label class="form-label" for="url">Shorten URL:</label><br>
              <input class="form-control form-control-lg" type="te`xt" id="url" name="url"><br>
              <button class="btn btn-primary" submit>Submit</button>
            </form>
          {% endif %}
        </div>
      </div>
   </div>
  </main>
</body>
</html>
